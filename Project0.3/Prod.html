<head>
    <html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tutorial</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <!-- CSS -->
    <link href="Prodcss.css" rel="stylesheet">
    <meta name="robots" content="noindex,follow" />

  </head>

  <body>
    
    <main class="container">    
      <!-- Left Column / Headphones Image -->
      <div class="left-column">
        <img data-image="gray" class="active" src="./images/кроссы4.png" alt="">
        <img data-image="brown" src="./images/кроссы1.png" alt="">
        <img data-image="orange" src="./images/кроссы2.png" alt="">
      </div>


      <!-- Right Column -->
      <div class="right-column">

        <!-- Product Description -->
        <div class="product-description">
          <span>Sneakers</span>
          <h1>Hermes sneakers</h1>
          <p>The best choice in your life will be if you buy sneakers Hermes. After all, our sneakers are the best in the whole world.</p>
        </div>

        <!-- Product Configuration -->
        <div class="product-configuration">

          <!-- Product Color -->
          <div class="product-color">
            <span>Model</span>

            <div class="color-choose">
              <div>
                <input data-image="gray" type="radio" id="gray" name="color" value="gray">
                <label for="gray"><span></span></label>

              </div>
              <div>
                <input data-image="brown" type="radio" id="brown" name="color" value="brown">
                <label for="brown"><span></span></label>
              </div>
              <div>
               <input data-image="orange" type="radio" id="orange" name="color" value="jrange" checked>
                <label for="orange"><span></span></label> 
              </div>
            </div>

          </div>

          <!-- Cable Configuration -->
          <div class="cable-config">
            <span>Size</span>

            <div class="cable-choose">
              <button>36</button>
              <button>37</button>
              <button>38</button>
              <button>39</button>
              <button>40</button>
              <button>41</button>
            </div>

            <a href="#">How to configurate your headphones</a>
          </div>
        </div>

        <!-- Product Pricing -->
        <div class="product-price">
          <span>180$</span>
          <a href="html/Buy1.html" class="cart-btn">Buy Now</a>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="js/product.js" charset="utf-8"></script>
  </body>
</html>
